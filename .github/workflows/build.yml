name: Build and deploy

on:
  push: {}

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build
        run: |
          (cd ru && yarn && yarn docs:build && yarn docs:export)
          mkdir github-pages
          mv ru/docs/export github-pages/ru

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: github-pages
